<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java RAG Playground</title>
    <style>
        :root {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #0f172a;
            background: #f8fafc;
        }
        body {
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }
        .app {
            width: min(900px, 100%);
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(15,23,42,0.1);
        }
        h1 {
            margin-top: 0;
            font-size: 1.8rem;
        }
        section {
            margin-bottom: 2rem;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.5rem;
        }
        .result {
            background: #0f172a;
            color: white;
            border-radius: 8px;
            padding: 1rem;
            min-height: 120px;
            white-space: pre-wrap;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        input[type="file"],
        input[type="number"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #cbd5f5;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
        }
        .pill {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            background: #e2e8f0;
            border-radius: 999px;
            padding: 0.35rem 0.75rem;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .row {
            display: flex;
            gap: 1rem;
        }
        .row > div {
            flex: 1;
        }
        .flex {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            flex-wrap: wrap;
        }
        .inline {
            display: inline-flex;
            gap: 0.5rem;
            align-items: center;
        }
        .sources {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .sources span {
            display: inline-block;
            background: #bfdbfe;
            color: #1e3a8a;
            padding: 0.3rem 0.6rem;
            border-radius: 999px;
            margin: 0.2rem;
        }
        .status {
            margin-top: 0.7rem;
            font-size: 0.9rem;
            color: #0f172a;
        }
        .error {
            color: #b91c1c;
        }
    </style>
</head>
<body>
<div class="app">
    <h1>ðŸ“„ Java RAG Playground</h1>
    <p>Upload PDFs into the RAG store and run ad-hoc questions against your local backend.</p>

    <section>
        <h2>1. Upload Document</h2>
        <label for="pdfFile">Choose PDF</label>
        <input type="file" id="pdfFile" accept="application/pdf">
        <label for="uploadCategory">Category (optional)</label>
        <input type="text" id="uploadCategory" placeholder="e.g., history, childcare, legal">
        <button id="uploadBtn">Upload PDF</button>
        <div id="uploadStatus" class="status"></div>
    </section>

    <section>
        <h2>2. Ask a Question</h2>
        <label for="question">Question</label>
        <textarea id="question" rows="3" placeholder="Ask anything about your uploaded documents"></textarea>
        <div class="row">
            <div>
                <label for="topK">Top K chunks</label>
                <input type="number" id="topK" value="5" min="1" max="20">
            </div>
            <div>
                <label for="category">Category (optional)</label>
                <select id="category">
                    <option value="">All</option>
                </select>
            </div>
            <div>
                <label for="apiKey">X-API-KEY (optional)</label>
                <input type="text" id="apiKey" placeholder="Shared key if enabled">
            </div>
        </div>
        <div class="flex">
            <label class="pill">
                <input type="checkbox" id="streamToggle"> Stream answer (SSE)
            </label>
        </div>
        <button id="askBtn">Ask</button>
        <div id="queryStatus" class="status"></div>
        <div class="result" id="answerBox">Answer will appear hereâ€¦</div>
        <div class="sources" id="sourcesBox"></div>
    </section>
</div>

<script>
    const uploadBtn = document.getElementById('uploadBtn');
    const pdfInput = document.getElementById('pdfFile');
    const uploadCategoryInput = document.getElementById('uploadCategory');
    const uploadStatus = document.getElementById('uploadStatus');
    const askBtn = document.getElementById('askBtn');
    const questionInput = document.getElementById('question');
    const topKInput = document.getElementById('topK');
    const categorySelect = document.getElementById('category');
    const apiKeyInput = document.getElementById('apiKey');
    const streamToggle = document.getElementById('streamToggle');
    const queryStatus = document.getElementById('queryStatus');
    const answerBox = document.getElementById('answerBox');
    const sourcesBox = document.getElementById('sourcesBox');

    function setStatus(el, message, isError = false) {
        el.textContent = message;
        el.className = 'status' + (isError ? ' error' : '');
    }

    uploadBtn.addEventListener('click', async () => {
        if (!pdfInput.files.length) {
            setStatus(uploadStatus, 'Please choose a PDF first.', true);
            return;
        }

        const formData = new FormData();
        formData.append('file', pdfInput.files[0]);
        const uploadCategory = uploadCategoryInput.value.trim();
        if (uploadCategory) {
            formData.append('category', uploadCategory);
        }

        uploadBtn.disabled = true;
        setStatus(uploadStatus, 'Uploadingâ€¦');

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            if (!response.ok) {
                throw new Error(await response.text());
            }
            const data = await response.json();
            setStatus(uploadStatus, `Uploaded document ${data.documentId} with ${data.chunksStored} chunks.`);
        } catch (err) {
            console.error(err);
            setStatus(uploadStatus, 'Upload failed: ' + err.message, true);
        } finally {
            uploadBtn.disabled = false;
        }
    });

    askBtn.addEventListener('click', async () => {
        const question = questionInput.value.trim();
        const topK = parseInt(topKInput.value, 10);
        const category = categorySelect.value;
        const apiKey = apiKeyInput.value.trim();
        const stream = streamToggle.checked;

        if (!question) {
            setStatus(queryStatus, 'Please enter a question.', true);
            return;
        }

        askBtn.disabled = true;
        setStatus(queryStatus, 'Queryingâ€¦');
        answerBox.textContent = 'Waiting for responseâ€¦';
        sourcesBox.innerHTML = '';

        try {
            if (stream) {
                await streamQuery({ question, topK, category, apiKey });
            } else {
                await standardQuery({ question, topK, category, apiKey });
            }
        } catch (err) {
            console.error(err);
            answerBox.textContent = 'â€”';
            setStatus(queryStatus, 'Query failed: ' + err.message, true);
        } finally {
            askBtn.disabled = false;
        }
    });

    async function standardQuery({ question, topK, category, apiKey }) {
        const headers = { 'Content-Type': 'application/json' };
        if (apiKey) headers['X-API-KEY'] = apiKey;
        const response = await fetch('/query', {
            method: 'POST',
            headers,
            body: JSON.stringify({ query: question, topK, category })
        });
        if (!response.ok) {
            throw new Error(await response.text());
        }
        const data = await response.json();
        answerBox.textContent = data.answer || 'No answer returned.';
        sourcesBox.innerHTML = (data.sources || [])
            .map(src => `<span>chunk ${src.chunkIndex} â€¢ sim ${src.similarity.toFixed(2)}</span>`)
            .join('');
        setStatus(queryStatus, 'Done.');
    }

    async function streamQuery({ question, topK, category, apiKey }) {
        const headers = {
            'Content-Type': 'application/json',
            'Accept': 'text/event-stream'
        };
        if (apiKey) headers['X-API-KEY'] = apiKey;
        const response = await fetch('/query/stream', {
            method: 'POST',
            headers,
            body: JSON.stringify({ query: question, topK, category })
        });
        if (!response.ok || !response.body) {
            throw new Error(await response.text());
        }
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        answerBox.textContent = '';
        sourcesBox.innerHTML = '';
        setStatus(queryStatus, 'Streamingâ€¦');

        let buffer = '';
        let received = false;
        while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            buffer += decoder.decode(value, { stream: true });
            buffer = processSseBuffer(buffer, chunk => {
                received = true;
                answerBox.textContent += chunk;
            });
        }
        buffer = processSseBuffer(buffer, chunk => {
            received = true;
            answerBox.textContent += chunk;
        }, true);
        setStatus(queryStatus, received ? 'Done (stream).' : 'Done (no stream data)');
    }

    function processSseBuffer(buf, onChunk, flush = false) {
        const delimiter = buf.includes('\r\n\r\n') ? '\r\n\r\n' : '\n\n';
        let idx;
        while ((idx = buf.indexOf(delimiter)) >= 0) {
            const rawEvent = buf.slice(0, idx).trim();
            buf = buf.slice(idx + delimiter.length);
            const chunk = extractData(rawEvent);
            if (chunk) onChunk(chunk);
        }
        if (flush && buf.trim()) {
            const chunk = extractData(buf.trim());
            if (chunk) onChunk(chunk);
        }
        return buf;
    }

    function extractData(rawEvent) {
        if (!rawEvent) return null;
        if (rawEvent.startsWith('data:')) {
            const data = rawEvent.slice(5).trim();
            if (!data || data === '[DONE]') return null;
            return data;
        }
        // fallback: treat entire line as content if no data prefix
        if (rawEvent === '[DONE]') return null;
        return rawEvent;
    }

    // Populate categories on load
    window.addEventListener('DOMContentLoaded', async () => {
        try {
            const res = await fetch('/categories');
            if (!res.ok) return;
            const cats = await res.json();
            cats.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat;
                opt.textContent = cat;
                categorySelect.appendChild(opt);
            });
        } catch (e) {
            console.warn('Could not load categories', e);
        }
    });
</script>
</body>
</html>
